version: '3.4'
services:
  zipkin-server:
    image: openzipkin/zipkin:2.23.2
    ports:
      - 9411:9411
    networks:
      - spring-network
  naming-server:
    image: lucasemanoel/naming-server:0.0.1-SNAPSHOT
    ports:
      - 8761:8761
    networks:
      - spring-network
  api-gateway:
    image: lucasemanoel/api-gateway:0.0.1-SNAPSHOT
    ports:
      - 8765:8765
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/
    networks:
      - spring-network
  cambio-db:
    image: mysql:5.7.22
    command: --default-authetication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Recife
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: cambio-service
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3308
    ports:
      - 3308:3308
    expose:
      - 3308
    networks:
      - spring-network
  book-db:
    image: mysql:5.7.22
    command: --default-authetication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Recife
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: book-service
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3310
    ports:
      - 3310:3310
    expose:
      - 3310
    networks:
      - spring-network
  
networks:
  spring-network:
    driver: bridge
