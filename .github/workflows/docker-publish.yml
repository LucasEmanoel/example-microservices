name: CI Using Docker and Git Hub Actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Log in Docker Hub
        uses: actions/checkout@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'
          distribuition: 'adopt'
          
      - name: Build Eureka Naming Server
        working-directory: ./naming-server
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build Book Service Jar
        working-directory: ./book-service
        run: mvn clean package -DskipTests
        
      - name: Build Cambio Service Jar
        working-directory: ./cambio-service
        run: mvn clean package -DskipTests
        
      - name: Docker Compose Build
        working-directory: .
        run: docker-compose build
        
